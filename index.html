<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyItemsList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyItemsList.toBuyItems">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="toBuyItemsList.buyItem($index,item.quantity,item.name);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

     </ul>
     <div class="emptyMessage" ng-if="toBuyItemsList.emptyMessage">{{toBuyItemsList.emptyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as addBoughtItem">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in addBoughtItem.alreadyBuyItems">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="addBoughtItem.alreadyBuyItems.length == 0">Nothing is bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
